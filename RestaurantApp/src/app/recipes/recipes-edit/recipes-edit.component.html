<div class="row">
  <div class="col-12">
    <form [formGroup]="reciperForm">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" name="button">Save</button>
          <button class="btn btn-danger" type="button" name="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL:</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" id="description" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of reciperForm.get('ingredients').controls; let i=index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" name="" value="" formControlName="name">
            </div>
            <div class="col-2">
              <input type="text" class="form-control" name="" value="" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
